<div id="pager" class="row">
  <div class="col">
    <nav class="nav nav-fill justify-content-center">
      {{if .Paginator.Prev}}
        <a class="nav-link" href="{{.Paginator.Prev.URL}}">prev page</a>
      {{ end }}
      {{if .Paginator.Next}}
        <a class="nav-link" href="{{.Paginator.Next.URL}}">next page</a>
      {{ end }}
    </nav>
  </div>
</div>
